<!doctype html>
<html>
<head>
  <!-- react JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.7/react-dom.js"></script>
  <!-- babel core script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="app2"></div>
  </div>


  <script type="text/babel">

  /* The Following code is component */
    var FirstComponent = React.createClass({
      render: function() {
        return (
          <div className="wrapper">
            <h1>This is my FirstComponent in React</h1>
            <h2>Hello Again!</h2>
          </div>
        )
      }
    });

    var secondComponent = React.createClass({
      render: function() {
        return (
          <div className="wrapper2">
            <p>This is my second wrapper</p>
          </div>
        )
      }
    });

    /* The Following code tells the browser to render the component mentioned above */
    ReactDOM.render(
      <FirstComponent />,
      document.getElementById('app')
    );

    ReactDOM.render(
      <secondComponent/ >,
      document.getElementById('app2')
    );


  </script>



</body>
</html>
